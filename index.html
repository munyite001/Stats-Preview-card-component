<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./styles.css" />
    <title>Frontend Mentor | Stats preview card component</title>
  </head>
  <body>
    <main>
      <div class="container">
        <div class="text-content">
          <h1>Get <span class="insights">insights</span> that help your business grow.</h1>
          <p class="description">
            Discover the benefits of data
            analytics and make better decisions regarding revenue, customer
            experience, and overall efficiency.
          </p> 
          <ul class="stats-list">
            <li class="stats">
              <span class="stat-heading">10k+</span> 
              <span class="stat-description">companies</span>
            </li>
            <li class="stats">
              <span class="stat-heading">314</span> 
              <span class="stat-description">templates</span>
            </li>
            <li class="stats">
              <span class="stat-heading">12m+</span>
              <span class="stat-description">queries</span>
            </li>
          </ul>
        </div>
        <div class="image-container">
          <img src="./images/image-header-mobile.jpg" alt="Group of People" id="mobile-image">
          <img src="./images/image-header-desktop.jpg" alt="Group of people" id="desktop-image">
        </div>
      </div>
    </main>
    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="https://github.com/munyite001">Emmanuel</a>.
    </div>
  </body>
</html>
